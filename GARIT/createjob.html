                  <div class="form__input-box form__input-box--left">

                  <div class="form__input-box">

                </div>

                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label">Job Type</label>

                      <option>MOT</option>
                      <option>Repair</option>
                    </select>
                  </div>

                  <div class="form__input-box">
                    <label for="fname" class="form__label">Estimated Time</label>
                    <input type="text" class="form__input" id="jobestimatedtime" minlength="6" required />
                  </div>
                </div>

                <div class="form__box">
                  <div class="form__input-box">
                    <label for="fname" class="form__label"> Job Description</label>
                    <textarea class="form__input" name="" id="jobdescription" cols="30" rows="10"> </textarea>
                  </div>
                </div>

                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label">Job Accepted Date</label>
                    <input type="text" class="form__input" id="jobaccepteddate" minlength="6" required/>
                  </div>

                  <div class="form__input-box">
                    <label for="fname" class="form__label">Job Deadline Date</label>
                    <input type="text" class="form__input" id="jobdeadlinedate" minlength="6" required/>
                  </div>
                </div>

                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label" >Vehicle Reg. Number</label>

                  </div>

                  <div class="form__input-box">
                    <label for="fname" class="form__label">Customer Card ID</label>
                    <input type="text" class="form__input" id="cardid" minlength="6" required />
                  </div>
                </div>
                
                <div class="form__cta">
                  <button type="submit" class="btn form__btn">Add</button>
