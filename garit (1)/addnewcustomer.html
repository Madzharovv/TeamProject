<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Quick fix || Add New Customer</title>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar__menu"></div>
      <ul class="side-nav">
        <li class="reception__sidebar-nav-item reception">
          <a href="/allcustomers.html"><img src="img/reception/reception1.svg"
              alt="Reception Images" /><span>Customers</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="/allvehicles.html"><img src="img/reception/reception2.svg"
              alt="Reception Images" /><span>Vehicles</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="/alljobs.html"><img src="img/reception/reception3.svg" alt="Reception Images" /><span>Jobs</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="/invoicepage.html"><img src="img/reception/reception4.svg"
              alt="Reception Images" /><span>Invoice</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="/availableparts.html"><img src="img/reception/reception6.svg"
              alt="Reception Images" /><span>Parts</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception reception-last">
          <a href="#"><img src="img/reception/reception7.svg" alt="Reception Images" /><span>Logout</span></a>
        </li>
      </ul>
    </nav>
    <div class="right-side">
      <header class="header">
        <div class="user-avatar">
          <div class="user-avatar__box">
            <img src="/assets/images/avatar.png" alt="user" class="user-avatar__photo" />
          </div>
          <div class="user-avatar__text">
            <h3>Welcome</h3>
            <p>Receptionist 102</p>
          </div>
        </div>
      </header>
      <main class="admin-view">
        <div class="dashboard-container">
          <section class="section section-staff">
            <div class="staff">
              <div class="staff__total">
                <h3 class="staff__total-text">Add New Customer</h3>
              </div>
            </div>
          </section>

          <section class="section-form">
            <form class="form">
              <div class="form__box">
                <div class="form__input-box form__input-box--left">
                  <label for="fname" class="form__label">Full Name</label>
                  <input type="text" class="form__input" id="fullname" />
                </div>
</div>

                <div class="form__box">
                  <div class="form__input-box">
                    <label for="fname" class="form__label">Email</label>
                    <input type="email" class="form__input" id="email"/>
                  </div>
                </div>
                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label">Phone Number</label>
                    <input type="number" class="form__input" id="mobilenumber"/>
                  </div>
                  <div class="form__input-box">
                    <label for="fname" class="form__label">Customer ID</label>
                    <input type="text" class="form__input" id="postcode"/>
                  </div>
                </div>
                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label">House Number</label>
                    <input type="text" class="form__input" id="housenumber" />
                  </div>
                  <div class="form__input-box">
                    <label for="fname" class="form__label">Postal Code</label>
                    <input type="text" class="form__input" id="postcode"/>
                  </div>
                </div>
                <div class="form__box">
                  <div class="form__input-box form__input-box--left">
                    <label for="fname" class="form__label">Fax Number</label>
                    <input type="text" class="form__input" id="customerfaxnumber" />
                  </div>
                  <div class="form__input-box">
                    <label for="fname" class="form__label">Card Issue Number</label>
                    <input type="text" class="form__input" id="" />
                  </div>
                </div>
                <div class="form__cta">
                  <button type="submit" class="btn form__btn">Add</button>
                </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
