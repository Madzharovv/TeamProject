<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Quick fix || Add New Part</title>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <nav class="sidebar">
      <div class="sidebar__menu"></div>
      <ul class="side-nav">
        <li class="reception__sidebar-nav-item reception">
          <a href="./allcustomers.html"><img class="reception-icon--1" src="img/reception/reception1.svg"
              alt="Reception Images" /><span>Customers</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="./allvehicles.html"><img src="img/reception/reception2.svg"
              alt="Reception Images" /><span>Vehicles</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="./alljobs.html"><img src="img/reception/reception3.svg" alt="Reception Images" /><span>Jobs</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="./invoicepage.html"><img src="img/reception/reception4.svg"
              alt="Reception Images" /><span>Invoice</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception">
          <a href="./availableparts.html"><img src="img/reception/reception5.svg"
              alt="Reception Images" /><span>Parts</span></a>
        </li>
        <li class="reception__sidebar-nav-item reception reception-last">
          <a href="./login.html"><img src="img/reception/reception7.svg" alt="Reception Images" /><span>Logout</span></a>
        </li>
      </ul>
    </nav>
    <div class="right-side">
      <header class="header">
        <div class="user-avatar">
          <div class="user-avatar__box">
            <img src="/assets/images/avatar.png" alt="user" class="user-avatar__photo" />
          </div>
          <div class="user-avatar__text">
            <h3>Welcome</h3>
            <p>Receptionist 102</p>
          </div>
        </div>
      </header>
      <main class="admin-view">
        <div class="dashboard-container">
          <section class="section section-staff">
            <div class="staff">
              <div class="staff__total">
                <h3 class="staff__total-text">Add New Part</h3>
              </div>
            </div>
          </section>

          <section class="section-form">
            <form class="form">
              <div class="form__box">
                <div class="form__input-box form__input-box--left">
                  <label for="fname" class="form__label">Part Name</label>
                  <input type="text" class="form__input" id="name"/>
                </div>
                <div class="form__input-box">
                  <label for="fname" class="form__label">Part ID</label>
                  <input type="text" class="form__input" id="partid" />
                </div>
              </div>

              <div class="form__box">
                <div class="form__input-box form__input-box--left">
                  <label for="fname" class="form__label">Manufacturer</label>
                  <input type="text" class="form__input" id="manufacturer" />
                </div>
                <div class="form__input-box">
                  <label for="fname" class="form__label">Part Vehicle Type</label>
                  <input type="text" class="form__input" id="vehicletype"/>
                </div>
              </div>
              <div class="form__box">
                <div class="form__input-box form__input-box--left">
                  <label for="fname" class="form__label">Part Year</label>
                  <input type="text" class="form__input" id="year"/>
                </div>
              </div>
              <div class="form__box">
                <div class="form__input-box form__input-box--left">
                  <label for="fname" class="form__label">Price</label>
                  <input type="text" class="form__input" id="price" />
                </div>
                <div class="form__input-box">
                  <label for="fname" class="form__label">Part Stock Level</label>
                  <input type="text" class="form__input" id="stocklevel" />
                </div>
              </div>
                <div class="form__input-box hidden">
                  <label for="fname" class="form__label">Invoice ID number</label>
                  <input type="text" class="form__input" id="invoiceIDnumber" />
                </div>
              </div>
              <div class="form__cta">
                <button type="submit" class="btn form__btn">Save</button>
              </div>
            </form>
          </section>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
